{% extends '_base.html' %}
{% load static %}
{% block title %}-Log Out{% endblock title %}

{% block style %}
<style>
    form h1 {
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 5rem;

        padding-top: 15px;
        padding-bottom: 30px;
        background: rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        letter-spacing: 2px;
        text-align: center;
    }

    body {
        background: #3B0A6B;
        color: white;
    }

    form {
        width: 20%;
        margin: 0 auto;
        background: rgba(10, 9, 62, 17%);
        /* padding: 10px; */
        text-align: center;
        padding-bottom: 20px;
    }

    form input {
        width: 30%;
        height: 40px;
        font-size: 1.1rem;
        font-weight: 700;
        background-color: red;
        border-radius: 5px;
        border: none;
        color: white;
    }

    form p {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1rem;
    }
</style>
{% endblock style %}

{% block content %}
<form method="post" class="myForm">
    <h1>Log Out</h1>
    <p>Are you sure you want to log out?<br>Your current session will be saved.</p>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log Out">
</form>
{% endblock content %}
