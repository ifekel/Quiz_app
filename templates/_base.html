{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizer | {% block title %}{% endblock title %}</title>

    <!-- Vendor  Css -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/boxicons/css/boxicons.min' %}">
    <link rel="stylesheet" href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/jquery-ui/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/chart.js/Chart.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/svg-with-js.min.css' %}"> -->

    {% block style %}
    {% endblock style %}
</head>
<body>
    
    {% block content %}
    {% endblock content %}

    <!-- Vendor Js -->
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-3.5.1.min.css' %}"></script>
    <script src="{% static 'vendor/chart.js/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <!-- Js -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
