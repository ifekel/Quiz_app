{% extends '_base.html' %}
{% load static %}
{% block title %}Delete Message{% endblock title %}
{% block style %}

<style>
    main {
        margin: 0;
        width: auto;
        height: auto;
        padding: 0;
    }

    h1 {
        font-family: sans-serif;
        font-size: 2rem;
        text-align: center;
    }
    
    .top-menu {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .top-menu a {
        padding: 10px;
        background-color: black;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-family: fira sans;
        font-weight: 800;
    }

    form {
        width: auto;
        padding: 20px;
    }

    input {
        width: 100%;
        height: 40px;
        background-color: red;
        color: white;
        font-weight: 900;
        border: none;
    }
</style>
{% endblock style %}

{% block content %}

<section>
    <main>
        <div class="top-menu">
            <h1>Delete message</h1>
            <a href="{% url 'messages' %}"><i class="fa fa-chevron-left"></i> Go Back</a>
        </div>

        <form method="post">
            {% csrf_token %}
            <p>Are you sure</p>
            {{ form.as_p }}
            <input type="submit" value="DELETE">
        </form>
    </main>
</section>
{% endblock content %}
